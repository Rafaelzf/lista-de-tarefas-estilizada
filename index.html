<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <ul>
        <li>
          <span></span>
          <div>
            <div class="title">Tarefa 1</div>
            <div class="info">Participar da reunião com cliente x</div>
            <div class="type">Apresentação</div>
          </div>
          <span class="number">
            <span>10:00</span>
            <span>12:00</span>
          </span>
        </li>
        <li>
          <div>
            <span></span>
            <div class="title">Alomoçar com cliente x</div>
            <div class="info">Levá-lo ao restaurante Y</div>
            <div class="type">Almoço</div>
          </div>
          <span class="number">
            <span>13:00</span>
            <span>14:00</span>
          </span>
        </li>
        <li>
          <div>
            <span></span>
            <div class="title">Entrar em contato com fornecedor</div>
            <div class="info">Fazer orçamento</div>
            <div class="type">Contato</div>
          </div>
          <span class="number">
            <span>15:00</span>
            <span>17:45</span>
          </span>
        </li>
      </ul>
    </div>
  </body>
</html>
